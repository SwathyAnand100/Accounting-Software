<form (ngSubmit) = "OnSubmit()" #actionForm = "ngForm" class = "form-container">
    <div class = "form-row">
        <label for = "TranName"> Transaction Name : </label>
        <input type = "text" id = "TranName" name = "TranName" [(ngModel)] = "tran.TranName" autocomplete="off">
    </div>

    <div class = "form-row">
        <label for = "TranDesc">Transaction Description : </label>
        <input type = "text" id = "TranDesc" name = "TranDesc" [(ngModel)] = "tran.TranDesc" autocomplete="off">
    </div>

    <div class = "form-row">
        <label for = "TranDate">Date of Transaction: </label>
        <input type = "date"  id = "TranDate" name = "TranDate" [(ngModel)] = "tran.TranDate">
    </div>

    <div class = "form-row-num">
        <label for = "Amount">Dollars : </label>
        <input type = "number" id = "Amount" name = "Amount" [(ngModel)] = "tran.Amount" autocomplete="off">
    </div>

    <div class="form-row">
        <label for="AccName">Account Name:</label>
        <input type="text" id="AccName" name="AccName" [(ngModel)]="tran.AccName" autocomplete="off" list = "accountsList">
        <datalist id="accountsList">
            <option *ngFor="let acc of accountList" [value]="acc"></option>
        </datalist>
    </div>

    <div class = "form-row">
        <input type="submit" value="Create">
    </div>
</form>

<div *ngIf = "message" class = "notification success"[@slideInOut]>
    {{message}}
</div>
