<form (ngSubmit) = "OnSubmit()" #actionForm = "ngForm" class = "form-container">
    <div class = "form-row">
        <label for = "AccName"> Account Name : </label>
        <input type = "text" id = "AccName" name = "AccName" [(ngModel)] = "Accnt.AccName" autocomplete = "off" list = "accountList">
        <datalist id = "accountList">
            <option *ngFor = "let acc of accountList">{{acc}}</option>
        </datalist>
        <br><br>

    </div>

    <div class = "form-row">
        <input type="submit" value="Retrieve">
    </div>
</form>

<div *ngIf = "Accnt.CategoryType || Accnt.AccDesc" class="retrieved-card">
  <h3>Account Details</h3>
  <p><strong>Description:</strong> {{ Accnt.AccDesc }}</p>
  <p><strong>Category:</strong> {{ Accnt.CategoryType === '0' ? 'Asset' : 'Liability' }}</p>
</div>
