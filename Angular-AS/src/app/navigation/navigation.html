<!-- Account Master -->
<div class="menu-wrapper" [ngClass]="{'open': openMenu === 'accounts'}">
    <div class="menu-header" (click)="toggleMenu('accounts')">Account Master</div>
    <div class="submenu">
        <button [ngClass]="{'active-submenu-button': activePath === '/account/create'}" (click)="navigateTo('/account/create')">Create</button>
        <button [ngClass]="{'active-submenu-button': activePath === '/account/retrieve'}" (click)="navigateTo('/account/retrieve')">Retrieve</button>
        <button [ngClass]="{'active-submenu-button': activePath === '/account/update'}" (click)="navigateTo('/account/update')">Update</button>
        <button [ngClass]="{'active-submenu-button': activePath === '/account/delete'}" (click)="navigateTo('/account/delete')">Delete</button>
    </div>
</div>
